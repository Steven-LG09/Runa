<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Reservation</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="icon" type="image/png" href="../images/reservation.png">
</head>
<body class="body1">
    <h1 class="mainName animate__animated animate__fadeInDown">RUNA</h1>
    <p class="subTitle animate__animated animate__fadeIn">Reserva, Unidad, Naturaleza y Acceso</p>

    <div class="line1Main animate__animated animate__fadeInDown animate__delay-1s">
        <h2 class="titleMain">Horarios Disponibles</h2>
        <button class="buttonLogin animate__animated animate__pulse animate__infinite">Login</button>
    </div>
    <p class="timeMain animate__animated animate__fadeInDown animate__delay-1s"><strong>Lunes a Viernes:</strong> 09:00 a 12:00 y 14:00 a 17:00</p>
    <p class="timeMain animate__animated animate__fadeInDown animate__delay-1s"><strong>Sábados:</strong> 10:00 a 13:00</p>
    <p class="timeMain animate__animated animate__fadeInDown animate__delay-1s"><strong>Domingos:</strong> No hay disponibilidad</p>
    <p class="timeMain animate__animated animate__fadeInDown animate__delay-1s"><strong>Festivos:</strong> 10:00 a 12:00</p>
    <br>

    <h2 class="titleMain2 animate__animated animate__fadeInUp animate__delay-2s">Reservas Disponibles: <span class="animate__animated animate__flash animate__delay-3s">Loading ...</span></h2>
    <br>
    
    <div class="line2Main animate__animated animate__fadeInUp animate__delay-2s">
        <button class="buttonline2Main animate__animated animate__pulse animate__infinite">Reservar Espacio</button>
        <button class="buttonline2Main animate__animated animate__pulse animate__infinite">Ingresar Código</button>
    </div>
</body>
</html>
