<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Page</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="icon" type="image/png" href="../images/reservation.png">
</head>

<body class="body1">
    <h1 class="mainName animate__animated animate__fadeInDown">RUNA</h1>
    <p class="subTitle animate__animated animate__fadeIn">Reserva, Unidad, Naturaleza y Acceso</p>

    <div class="flexCode">
        <div class="flexCode1 animate__animated animate__fadeInLeft animate__delay-1s">
            <h2 class="flexTitle">Ingrese Su Código</h2>
            <input type="number" required class="inputCode" placeholder="Su Código"><br>
            <button class="buttonCode animate__animated animate__pulse animate__infinite">Buscar</button>
        </div>
        <div class="flexCode2 animate__animated animate__fadeInRight animate__delay-2s">
            <h2 class="flexTitle">Resultados</h2>
        </div>
    </div>

</body>

</html>
