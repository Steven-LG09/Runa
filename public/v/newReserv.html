<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Reservation</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="icon" type="image/png" href="../images/reservation.png">
</head>

<body class="body1">
    <h1 class="mainName animate__animated animate__fadeInDown">RUNA</h1>
    <p class="subTitle animate__animated animate__fadeIn">Reserva, Unidad, Naturaleza y Acceso</p>

    <p class="thanksText animate__animated animate__fadeIn animate__delay-1s">Hola [Aqui Nombre], qué bueno verte de
        nuevo</p>
        <div class="formLines animate__animated animate__fadeInUp animate__delay-1s">
            <label for="tipoVisitante" class="formText">Tipo de visitante *</label>
            <select id="tipoVisitante" name="tipoVisitante" required class="selectForm">
                <option value="">Seleccione...</option>
                <option value="individual">Individual</option>
                <option value="familiar">Grupo familiar</option>
                <option value="educativa">Institución educativa</option>
                <option value="empresa">Empresa / Tour</option>
                <option value="otro">Otro</option>
            </select><br>
        </div>
    
        <div class="formLines animate__animated animate__fadeInUp animate__delay-1s">
            <label for="fecha" class="formText">Fecha de la reserva *</label>
            <input type="date" id="fecha" name="fecha" required class="selectForm"><br>
        </div>
    
        <div class="formLines animate__animated animate__fadeInUp animate__delay-1s">
            <label for="hora" class="formText">Hora de entrada *</label>
            <select id="hora" name="hora" required class="selectForm">
                <option value="">Seleccione...</option>
                <option value="09:00">09:00</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
            </select><br>
        </div>
    
        <div class="formLines animate__animated animate__fadeInUp animate__delay-1s">
            <label for="cantidad" class="formText">Cantidad de personas *</label>
            <input type="number" id="cantidad" name="cantidad" min="1" required class="inputForm"
                placeholder="Su Cantidad"><br>
        </div>
    
        <div class="formLines animate__animated animate__fadeInUp animate__delay-1s">
            <label for="tipoRecorrido" class="formText">Tipo de recorrido *</label>
            <select id="tipoRecorrido" name="tipoRecorrido" required class="selectForm">
                <option value="">Seleccione...</option>
                <option value="libre">Recorrido libre</option>
                <option value="guiado">Visita guiada</option>
                <option value="taller">Taller temático</option>
                <option value="evento">Evento especial</option>
            </select><br>
        </div>
    
        <div class="blockForm animate__animated animate__fadeInUp animate__delay-1s">
            <label for="comentarios" class="formText2">Comentarios adicionales</label><br>
            <textarea id="comentarios" name="comentarios" rows="3" class="textTareaForm"></textarea>
            <div class="checkbox-group">
                <input type="checkbox" id="accesibilidad" name="accesibilidad">
                <label for="accesibilidad" class="formText2">Requiere accesibilidad especial</label>
            </div>
        </div>
    
        <div class="formLines animate__animated animate__fadeInUp animate__delay-1s">
            <button type="submit" class="buttonForm animate__animated animate__pulse animate__infinite">Reservar de Nuevo</button>
        </div>
</body>

</html>
