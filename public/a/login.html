<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="icon" type="image/png" href="../images/reservation.png">
</head>

<body class="body1">
    <h1 class="mainName animate__animated animate__fadeInDown">RUNA</h1>
    <p class="subTitle animate__animated animate__fadeIn">Reserva, Unidad, Naturaleza y Acceso</p>
    <br>
    <br>
    <div class="blockLogin animate__animated animate__fadeIn animate__delay-1s">
        <label for="user" class="loginText ">User</label><br>
        <input class="inputLogin " type="text" id="user" name="user" placeholder="Enter your User"><br>

        <label for="password" class="loginText">Password</label><br>
        <input class="inputLogin2" type="password" id="password" name="password" placeholder="Enter your Password"><br><br>

        <button class="bLogin animate__animated animate__pulse animate__infinite" id="login">Log In</button>
    </div>

    <p id="loadingMessage" class="loadMessage animate__animated animate__flash">Loading...</p>

</body>

</html>
